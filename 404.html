<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Redirecting</title>
	</head>
	<body>
		<main id="contents_page" class="cont1">Redirecting...</main>
	</body>

	<script src="https://lib.ameonlinesolutions.com/includes/request/request.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(location.pathname.substr(1)!="")
		{
			request("https://script.google.com/macros/s/AKfycbxJWHIDdHXLsQ3P7tmlnnK6q5PoSd57cKO0tNJRTujbi_OP7R0/exec?site="+location.pathname.substr(1),"redirect");
		}
		else
		{
			document.getElementById('contents_page').innerHTML="<big>404 Page not found.</big>";
		}
		function redirect(response_obj)
		{
			if(response_obj.responseText!="")
			{
				location.replace(response_obj.responseText);
			}
			else
			{
				document.getElementById('contents_page').innerHTML="<big>404 Page not found.</big>"
			}
		}
	</script>
</html>
